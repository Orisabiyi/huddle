<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
</head>

<body>

  <header class="header">
    <div class="header__nav">
      <div class="header__logo">
        <img src="/images/logo.svg" alt="logo icon" class="header__img-logo">
      </div>
      <button class="header__btn">Try It Free</button>
    </div>

    <div class="header__body">
      <div class="header__body-content">
        <h1 class="heading-1">
          <span>Build The Community</span>
          <span>Your Fans Will Love</span>
        </h1>

        <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn btn--1">Get Started For Free</button>
      </div>

      <div class="header__body-content">
        <img src="/images/illustration-mockups.svg" alt="website mockup" class="header__body-img">
      </div>
    </div>
  </header>

</html>
